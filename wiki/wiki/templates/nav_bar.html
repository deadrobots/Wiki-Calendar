<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Dead Robot Society</title>
    <style>

ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
    overflow: hidden;
    background-color: #333;
    position: fixed;
    top: 0;
    width: 100%;
}

li {
    float: left;
}

li a {
    display: block;
    color: white;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
}

li a:hover:not(.active) {
    background-color: #111;
}

.active {
    background-color: #4CAF50;
}

    </style>
</head>
<body>
<ul>
    <li><a href="/home">Home</a></li>
    <li><a href="/today">Today</a></li>
    <li><a href="/users">Users</a></li>
    <li><a href="/weeks">Weeks</a></li>
</ul>
</body>
<body>
{% block main %}
{% endblock %}
</body>
</html>
