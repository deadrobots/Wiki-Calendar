{% extends "nav_bar.html" %}
{% block main %}
<link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/weeks.css') }}">
<br>
<br>
<h1>Weeks</h1>
{% for day in days %}
{% if day == today %}
- <a style="font-weight:bold; color:red;" href="{{ day }}">{{ day }}</a><br>
{% else %}
- <a href="{{ day }}">{{ day }}</a> <br>
{% endif %}
{% endfor %}
{% endblock %}
